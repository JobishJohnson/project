<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Books</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #343a40;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    nav {
      margin-bottom: 20px;
      text-align: center;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #007bff;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="add-book.html">Add Book</a>
    <a href="book-list.html">Book List</a>
    <a href="issue-book.html">Issue Book</a>
    <a href="return-book.html">Return Book</a>
    <a href="members.html">Members</a>
  </nav>

  <h1>Search Books</h1>

  <input type="text" id="searchInput" placeholder="Search by title, author, or ID" onkeyup="filterBooks()">

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
      </tr>
    </thead>
    <tbody id="bookTable">
      
    </tbody>
  </table>

  <script>
    
    const books = JSON.parse(localStorage.getItem('books')) || [];

    const tableBody = document.getElementById("bookTable");

    
    function displayBooks(bookList) {
      tableBody.innerHTML = "";
      bookList.forEach((book, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${book.id || index + 1}</td>
          <td>${book.title}</td>
          <td>${book.author}</td>
        `;
        tableBody.appendChild(row);
      });
    }


    function filterBooks() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const filtered = books.filter(book =>
        book.title.toLowerCase().includes(keyword) ||
        book.author.toLowerCase().includes(keyword) ||
        (book.id && book.id.toString().includes(keyword))
      );
      displayBooks(filtered);
    }

    
    displayBooks(books);
  </script>
</body>
</html>
